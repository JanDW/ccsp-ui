<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">Employee</h5>
		<button
			type="button"
			class="close"
			ng-click="$ctrl.handleDismiss()"
			aria-label="Close"
		>
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<form action="#">
			<fieldset id="employeeContact">
				<div class="form-group">
					<label for="employeeEmail" class="required">Email address</label>
					<input
						type="email"
						class="form-control"
						id="employeeEmail"
						ng-model="$ctrl.employee.email"
						required
					/>
				</div>
				<div class="form-group">
					<label for="spousePhone" class="required">Phone number</label>
					<input
						type="tel"
						class="form-control"
						id="employeePhone"
						ng-model="$ctrl.employee.phone"
						required
					/>
				</div>
				<div class="form-group">
					<label for="maritalStatus">Marital status</label>
					<select
						class="custom-select"
						name=""
						id="maritalStatus"
						ng-model="$ctrl.employee.maritalStatus"
						ng-change="$ctrl.updateSpouseMaritalTitle()"
						class="d-block"
					>
						<option value="married">married</option>
						<option value="partnership">partnership</option>
						<option value="divorced">divorced</option>
						<option value="singleOrWidowed">single or widowed</option>
					</select>
				</div>
				<div
					class="form-group"
					ng-if="$ctrl.employee.maritalStatus !== 'singleOrWidowed'"
				>
					<input
						type="checkbox"
						name=""
						id="primaryContact"
						ng-model="$ctrl.employee.isPrimaryContact"
					/>
					<label for="primaryContact">Primary Contact</label>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="modal-footer">
		<button
			type="button"
			class="btn btn-secondary"
			ng-click="$ctrl.handleDismiss()"
		>
			Cancel
		</button>
		<button
			type="button"
			class="btn btn-primary"
			ng-click="$ctrl.handleClose()"
		>
			Save Employee
		</button>
	</div>
</div>
