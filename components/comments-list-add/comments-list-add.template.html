<!-- COMMENTS LIST ADD MODAL-->
<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">Add Internal Comment</h5>
		<button type="button" class="close" ng-click="$ctrl.handleDismiss()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">

		<div class="form-group">
			<label for="addComment">Comment</label>
			<textarea id="addComment" ng-model="$ctrl.comment.message" name="comments" class="form-control" rows="8" cols="80" style=""></textarea>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" ng-click="$ctrl.handleDismiss()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="$ctrl.handleClose()">Add Comment</button>
	</div>
</div>
