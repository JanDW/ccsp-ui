<!-- SPOUSE MODAL-->
<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">Add a Financial Document</h5>
		<button type="button" class="close" ng-click="$ctrl.handleDismiss()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<form action="#">
			<fieldset id="financialDocument">
				<div class="form-group">
					<label for="financialDocumentType">Financial form type</label>
					<select name="" id="financialDocumentType" class="custom-select" ng-model="$ctrl.documentTypeSelection">
						<option value="tax">federal income tax form 1040(A)</option>
						<option value="foreign">financial documentation outside US</option>
						<option value="paystubs">current paystubs</option>
						<option value="student">proof of enrollment status</option>
						<option value="additional">additional financial information</option>
					</select>
				</div>

				<div class="form-row">
					<div class="form-group col-6">
						<input type="radio" name="docs" id="financialDocEmployee" ng-model="" >
						<label for="financialDocEmployee">Employee</label>
					</div>
					<div class="form-group col-6">
						<input type="radio" name="docs" id="financialDocSpouse" ng-model="" />
						<label for="financialDocSpouse" class="required">Spouse</label>
					</div>
				</div>

				<!-- <div class="form-row"> -->
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="financialDocumentInput">
						<label class="custom-file-label" for="financialDocumentInput">Browse files &hellip;</label>
					</div>
				<!-- </div> -->

			</fieldset>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" ng-click="$ctrl.handleDismiss()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="$ctrl.handleClose()">Add Document</button>
	</div>
</div>
