<!-- AWARD DETAIL EDIT MODAL-->
<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">Award</h5>
		<button type="button" class="close" ng-click="$ctrl.handleDismiss()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<form action="#">
			<fieldset id="awardDetailEdit">
				<div class="form-row">
					<div class="form-group col-6">
						<label for="awardStartDate" class="required">Award start date</label>
						<input type="date" class="form-control" id="awardStartDate" ng-model="$ctrl.award.awardStartDate" required>
					</div>
					<div class="form-group col-6">
						<label for="awardEndDate" class="required">Award end date</label>
						<input type="date" class="form-control" id="awardEndDate" ng-model="$ctrl.award.awardEndDate" required>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary mr-2" ng-click="$ctrl.handleDismiss()">Cancel</button>
		<button type="button" class="btn btn-danger mr-auto" ng-click="">Delete Award</button>
		<button type="button" class="btn btn-primary" ng-click="$ctrl.handleClose()">Save Award</button>
	</div>
</div>
